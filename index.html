<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Maklersoft</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>
<body>
<header>
    <div class="top-left">
        <div id="ham" class="hamburger" onclick="menuButtonClick()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <img src="meow.jpg" width="120px" height="80px" align="right">
    </div>
    <div class="top-right">
        <p class="log"><img src="user-512.png" width="40px" height="40px"></p>
        <p class="log" style="margin: 0">User</p>
    </div>
</header>
<div class="main">
    <div id="menu" class="settings">
        <ul>
            <li class="manage"><a>Управление</a></li>
            <li class="sets" id="sources" onclick="selected(this);menuButtonClick()"><a>Источники</a></li>
            <li class="sets" id="ip" onclick="selected(this);menuButtonClick()" style="border-top: 1px #d1d3d4 solid"><a>IP-Адреса</a></li>
            <li class="sets" id="parser" onclick="selected(this);menuButtonClick()" style="border-top: 1px #d1d3d4 solid"><a>Парсер</a></li>

            <li class="manage"><a>Статистика</a></li>
            <li class="sets" id="activeTasks" onclick="selected(this);menuButtonClick()"><a>Активные задачи</a></li>
            <li class="sets" id="activeSources" onclick="selected(this);menuButtonClick()" style="border-top: 1px #d1d3d4 solid"><a>Активные источники</a></li>
            <li class="sets" id="loadOnNetwork" onclick="selected(this);menuButtonClick()" style="border-top: 1px #d1d3d4 solid"><a>Нагрузка</a></li>
            <li class="sets" id="stats" onclick="selected(this);menuButtonClick()" style="border-top: 1px #d1d3d4 solid"><a>Статистика</a></li>
            <li class="sets" id="errors" onclick="selected(this);menuButtonClick()" style="border-top: 1px #d1d3d4 solid"><a>Ошибки</a></li>
        </ul>
    </div>
    <div id="center-part" >
        <div id="center-top">

        </div>
        <div id="center-bottom">

        </div>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
